<div class="login-container">
  <div class="form-box">
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="form">
      <h2>Zarejestruj się</h2>
      <input type="email" name="email" id="signup-email" placeholder="Podaj Email">
      <input type="password" name="password" id="signup-password" placeholder="Podaj Hasło">
      <input type="submit" value="Zarejestruj się"  id="submit-button">
    </form>
  </div>
</div>

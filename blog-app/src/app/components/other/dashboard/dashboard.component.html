<div class="f-container">
  <div class="f-wrapper">
    <div class="dashboard-header">
      <h2>Konto</h2>
    </div>
    <div class="dashbord-content">
      <div class="user-data"><p>Nazwa użytkownika: {{userName}}</p></div>
      <div class="user-data"><p>Email: {{userEmail}}</p></div>
      <div class="user-data"><p>Status: {{userStatus}}</p></div>
      <div class ="user-data-buttons">
        <div class="user-data change-username-box">
          <div class="user-data option-list"><button type="submit" (click)="toogleOption()">Nowa nazwa</button></div>
          <div *ngIf="changeUsernameOption" class='option-list-item'>
            <input
              type="text"
              name="username"
              id="username"
              [(ngModel)]="inputUsername"
            >
            <input
              type="submit"
              value="Potwierdź"
              (click)="setUsername()"
            >
          </div>
        </div>
        <!-- <div class="user-data"><button type="submit" (click)="saveData()">Zapisz dane</button></div> -->
        <div class="user-data"><button type="submit" (click)="changePassword()">Zmiana Hasła</button></div>
        <div class="user-data"><button type="submit" (click)="deleteUserAccount()">Usuń Konto</button></div>
      </div>
      <div  class='error-box' *ngIf="deletingUserError">
        <p>Błąd! Twoja sesja wygasła, aby usunąć konto zaloguj się ponownie do aplikacji</p>
      </div>
    </div>
  </div>
</div>
